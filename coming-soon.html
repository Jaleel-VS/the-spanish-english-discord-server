<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - The Spanish-English Discord Server</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    h1, h2 {
      font-family: 'Fraunces', serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center selection:bg-[#fb923c] selection:text-white">

  <!-- Navigation / Header -->
  <header class="w-full max-w-5xl px-6 py-8 flex justify-between items-center">
    <a href="/" class="text-xl font-bold tracking-tight hover:opacity-80 transition-opacity">
      THE SPANISH-ENGLISH<span class="text-[#fb923c]">.</span>LANGUAGE SERVER
    </a>
  </header>

  <!-- Main Content -->
  <main class="flex-1 w-full max-w-4xl px-6 flex flex-col items-center justify-center py-12 text-center">
    <section class="space-y-8 max-w-2xl">

      <!-- Coming Soon Badge -->
      <div class="inline-flex items-center gap-2 px-4 py-2 bg-slate-800/50 border border-slate-700 rounded-full text-sm text-slate-400">
        <div class="w-2 h-2 bg-[#fb923c] rounded-full animate-pulse"></div>
        Under Construction
      </div>

      <!-- Main Heading -->
      <h1 class="text-5xl md:text-7xl font-bold leading-tight tracking-tighter">
        Coming <span class="italic text-[#fb923c]">Soon.</span>
      </h1>

      <!-- Description -->
      <p class="text-lg md:text-xl text-slate-400 font-light leading-relaxed">
        We're working on something special. In the meantime, join our community and start connecting with language learners from around the world.
      </p>

      <!-- CTA Button -->
      <div class="pt-6 flex flex-col items-center justify-center gap-6">
        <a
          href="https://discord.gg/spanish-english"
          target="_blank"
          rel="noopener noreferrer"
          class="group relative px-10 py-5 bg-[#fb923c] text-slate-950 font-bold text-lg rounded-full transition-all duration-300 hover:bg-[#f97316] hover:scale-105 active:scale-95 flex items-center gap-3"
        >
          Join the Server
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6 transition-transform duration-300 group-hover:translate-x-1"
          >
            <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
          </svg>
        </a>

        <!-- Back to Home Link -->
        <a href="/" class="text-sm text-slate-400 hover:text-[#fb923c] transition-colors duration-200 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
            <path fill-rule="evenodd" d="M17 10a.75.75 0 0 1-.75.75H5.612l4.158 3.96a.75.75 0 1 1-1.04 1.08l-5.5-5.25a.75.75 0 0 1 0-1.08l5.5-5.25a.75.75 0 1 1 1.04 1.08L5.612 9.25H16.25A.75.75 0 0 1 17 10Z" clip-rule="evenodd" />
          </svg>
          Back to Home
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="w-full max-w-5xl px-6 py-12 border-t border-slate-800 flex justify-center items-center text-slate-500 text-sm">
    <p>&copy; <script>document.write(new Date().getFullYear())</script> The Spanish-English Discord Server.</p>
  </footer>

</body>
</html>
